<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/to_do_style.css">
</head>

<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Task Title">
        <input type="text" id="taskcategory" placeholder="Task Category">
        <input type="date" id="taskdeadline" placeholder="Task Deadline">
        <select name="cars" id="taskpriority">
            <option value="#" Selected>Select the Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <button onclick="addTask()" class="btn-sub">Add Task</button>
    
        <div class="taskList" id="task-contain">
            
        </div>
    </div>

    <script src="js/to_do_list.js"></script>


</body>

</html>
